name : Continuous Integration
on: push
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v4
        - name: Install Dependencies
          run: npm ci
        - name: Run Tests
          run: npm test
    deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v4
        - name: Install Dependencies
          run: npm ci
        - name: Build Project
          run: npm run build
        - name: Deploy
          run: echo "Deploying..."
