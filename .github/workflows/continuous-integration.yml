name : Continuous Integration
on: 
  push:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - './github/workflows/*'
  workflow_dispatch:
  pull_request:
    types:
      - opened
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v4
        - name: Install Dependencies
          run: npm ci
        - name: Run Tests
          run: npm test
    build:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v4
        - name: Install Dependencies
          run: npm ci
        - name: Build Project
          run: npm run build
    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Deploy
          run: echo "Deploying..."
