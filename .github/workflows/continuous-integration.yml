name : Continuous Integration
on: 
  push:
    branches:
      - main2
      - 'feature/**'
    paths-ignore:
      - './github/workflows/*'
  workflow_dispatch:
  pull_request:
    types:
      - opened
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v4
        - name: Install Dependencies
          run: npm ci
        - name: Run Tests
          run: npm test
    build:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v4
        - name: Install Dependencies
          run: npm ci
        - name: Build Project
          run: npm run build
        - name: Upload artifacts
          uses: actions/upload-artifact@v4
          with:
            name: dist-files
            path: |
              dist
              package.json

    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Get Build Artifacts
          uses: actions/download-artifact@v4
          with:
            name: dist-files
        - name: Output Contents
          run: ls
        - name: Deploy
          run: echo "Deploying..."
